<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/toolbar.css">
    <link rel="stylesheet" href="styles/list-viewer.css">
    <link rel="stylesheet" href="styles/graph-viewer.css">
    <!-- <script type="module" src="js/renderer.js" defer></script> -->
    <title>Hello World!</title>
  </head>
  <body>
    <div class="flex-centered flex-direction-column full-width full-height">

      <!-- TOOLBAR -->
      <div class="menu flex-centered">
        <div class="app-controls"></div>
        <div class="window-controls flex-centered">
          <img id="minimize-control" src="images/icons/minimize.png">
          <img id="maximize-control" src="images/icons/maximize.png">
          <img id="close-control" src="images/icons/close.png">
        </div>
      </div>

      <!-- PAGE CONTENT -->
      <div class="page-content flex-centered">
        <div id="graph-viewer-container">
          <!-- <canvas id="graph-viewer"></canvas> -->
        </div>
        <div class="list-viewer-container">
          <div class="list-viewer-tools flex-centered">
            <img id="back-button" src="./images/icons/back.png" alt="BACK">
          </div>
          <div id="list-viewer"></div>
        </div>
      </div>
    </div>
  </body>
